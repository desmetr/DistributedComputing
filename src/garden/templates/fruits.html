{% extends "header.html" %}
{% block content %}

<div class="card">
    <h5 class="card-header">Fruits</h5>
    <div class="card-body">

        <div class="row">
            {% for fru in fruitItems %}
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="{{  url_for('static', filename='img/logo.png') }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ fru.item_name }}</h5>
                        <p class="card-text">{{ fru.item_type }}</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
