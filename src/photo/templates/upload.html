{% extends "base.html" %}

{% block content %}
    <h1>Upload File</h1>
    <div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <p>
                {{ form.file.label }}
                <input type="file" name="inputFile"> <br>
            </p>
            <p>
                {{ form.submit() }}
            </p>
        </form>
    </div>
{% endblock %}
