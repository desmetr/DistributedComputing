{% extends "base.html" %}

{% block content %}
    <h1>Create Post</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.postText.label }}<br>
            {{ form.postText(size=144) }}<br>
            {% for error in form.postText.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
